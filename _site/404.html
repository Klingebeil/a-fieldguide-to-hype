<html lang="de">
<head>
<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="http://localhost:4000/styles.css">
</head>
<body class="bg-main txt-color">
    <div class="page-wrapper fl w-100 pa4-ns pt3 pb3">
    <style type="text/css" media="screen">
  .container {
    margin: 10px auto;
    max-width: 600px;
    text-align: center;
  }
  h1 {
    margin: 30px 0;
    font-size: 4em;
    line-height: 1;
    letter-spacing: -1px;
  }
</style>

<div class="container">
  <h1>404</h1>

  <p><strong>Page not found :(</strong></p>
  <p>The requested page could not be found.</p>
</div>

    </div>
<script type="text/javascript">

// MENU SCRIPT
var menuButton = document.getElementById('contents-button');
var contents = document.getElementById('contents');

menuButton.addEventListener("click", function() {
    let op = 0.1;  // initial opacity
    contents.style.opacity = op;
    contents.classList.remove("dn");
    contents.classList.add("opened");
    document.body.classList.add("contents-open");

    var timer = setInterval(function () {
        if (op >= 1){
            clearInterval(timer);
        }
        contents.style.opacity = op;
        contents.style.filter = 'alpha(opacity=' + op * 100 + ")";
        op += op * 0.1;
    }, 10);
});

contents.addEventListener("click", function() {
    contents.classList.add("dn");
    contents.classList.remove("opened");
    document.body.classList.remove("contents-open");
});
</script>
</body>
</html>
